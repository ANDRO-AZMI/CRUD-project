<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container my-5 bg-danger-subtle">
        <h1 class="h2 text-black text-center p-3 m-3 fw-bolder ">Bookmarker</h1>

        <br>
            <div class="mb-3">

            </div>
            

            <div class="mb-3">

            <button type="submit" class="btn btn-outline-dark  d-grid gap-2 col-3 mx-auto" onclick="addProduct()" disabled id="btnAdd">Submit</button>

            <table class=" fw-bolder w-100 bg-primary-subtle">
                <thead>
                    <tr>
                        <td class="w-25">Index</td>
                        <td  class="w-25">Website Name</td>

                    </tr>
                </thead>



                <tbody id="tableBody">
            
                </tbody>
            </table>
     </div>
